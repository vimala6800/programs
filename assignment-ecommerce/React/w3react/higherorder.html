<!DOCTYPE html>
<html>
<head>
	<title>Higher Order Functions</title>
</head>
<body>
	<h1>Higher Order Functions - Part 2</h1>


<script type="text/javascript">
	const numbersOne = [1, 2, 3];
	const numbersTwo = [4, 5, 6];
	const numbersCombined = [...numbersOne, ...numbersTwo];
	console.log('spread to join two arrays '+numbersCombined)

	const numbers = [1, 2, 3, 4, 5, 6];

	const [one, two, ...rest] = numbers;

	console.log('spread n rest')
	console.log('one '+one)
	console.log('two '+two)
	console.log('rest '+rest)
	console.log('type of  '+typeof(rest))
	console.log('Oth element of rest  '+rest[0])


	const [onenew, twonew, restnew] = numbers;
	console.log('rest new '+restnew)
	console.log('Spread operator for objects')
	const myVehicle = {
  	brand: 'Ford',
  	model: 'Mustang',
 	color: 'red'
	}

const updateMyVehicle = {
  type: 'car',
  year: 2021, 
  color: 'yellow'
}

const myUpdatedVehicle = {...myVehicle, ...updateMyVehicle}
console.log('myUpdatedVehicle '+myUpdatedVehicle)
console.log('myUpdatedVehicle: type '+myUpdatedVehicle.type)



</script>
</body>
</html>
