<body>
    <center>
         <header><h1>Json Place Holder - users</h1></header>



<button type="button" onclick="loadDoc()">Getusers</button>


<table id="result">
</table>
</center>
<script>
function loadDoc() {
  const xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
  
   data = JSON.parse(this.responseText)
   displayusers(data);
    }
  };
  xhttp.open("GET", "http://jsonplaceholder.typicode.com/users");
  xhttp.send();
}

function displayusers(users){
	console.log(users);
	

	data = "<tr><th>User name</th><th>email</th><th>city</th><th>phone</th><th>website</th></tr>"

	for (let i=0;i<users.length;i++){
		user = users[i];
		data = data+`<tr><td>${user.name}</td><td>${user.email}</td><td>${user.city}</td><td>${user.phone}</td><td>${user.website}</td></tr>`
	}

	document.getElementById("result").innerHTML=data;

}
</script>
